<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
</head>
<body>
  <h1>Past Meetings</h1>
  <ul>
    {% for m in meetings %}
      <li>
        {{ m.filename }} - {{ m.created_at }}
        <a href="{{ url_for('download', id=m.id, format='word') }}">Word</a> |
        <a href="{{ url_for('download', id=m.id, format='pdf') }}">PDF</a>
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="{{ url_for('index') }}">Upload New</a>
</body>
</html>
